<!doctype html>
<html>
<head>
    <title>API Console</title>
    <link rel="stylesheet" href="api-console-master/dist/styles/app.css" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
</head>
<body ng-app="ramlConsoleApp" ng-cloak id="raml-console-unembedded">
    <raml-console-initializer id="raml-console-loader">
        <div ng-if="!consoleLoader.finished">
            <form name="myForm" class="ng-valid ng-dirty">
                <fieldset>
                    <div class="control-group">
                        <label for="raml_location"></label>
                        <input type="hidden" id="raml_location" ng-change="consoleLoader.load()" name="raml_location" ng-model="consoleLoader.location"/>
                    </div>
                </fieldset>
                <button id="loadRaml" role='load_from_url' class="btn" ng-click="consoleLoader.load()" style="display:none">
                    Load from URL
                </button>
            </form>
        </div>
    </raml-console-initializer>
    <div style="position:relative; height: 100vh; overflow: auto;">
        <raml-console with-root-documentation></raml-console>
    </div>
    <script src="api-console-master/dist/scripts/vendor.js"></script>
    <script src="api-console-master/dist/scripts/app.js"></script>
    <script>
        RAML.Settings.proxy = '/proxy/';
    </script>
    <script>
        
        window.onload = function () {
            document.getElementById('loadRaml').click();
        }//end onload function

    </script>

</body>
</html>

    <script>
        RAML.Settings.proxy = '/proxy/';
    </script>

</body>
</html>
